name: frontend
description: A flutter frontend for the Shwokl app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.1
  flutter_bloc: ^6.1.0
  material_design_icons_flutter: ^4.0.5345
  equatable: ^1.2.5
  http: ^0.12.2

dev_dependencies:
  lint: ^1.1.1
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - lib/src/assets/
    - lib/src/assets/pattern/